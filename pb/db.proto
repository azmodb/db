syntax = "proto3";
package db;
option go_package = "pb";

enum Type {
	Invalid = 0;
	Numeric = 1;
	Unicode = 2;
}

message Record {
	repeated Value values = 1;
	Type type = 2;
	int64 current = 3;
}

message Pair {
	repeated Value values = 1;
	bytes key = 2;
	Type type = 3;
}

message PairInfo {
	uint64 sequence = 1;
	int64 created_rev = 2;
	int64 created = 3;
	int64 modified_rev = 4;
	int64 modified = 5;
}

message Value {
	bytes unicode = 1;
	int64 numeric = 2;
	int64 rev = 3;
}
